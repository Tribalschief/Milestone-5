<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Next-Gen Dynamic Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Next-Gen Resume Builder</h1>
        <form id="resume-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <br>
            <label for="education">Education:</label>
            <textarea id="education" name="education" required></textarea>
            <br>
            <label for="work-experience">Work Experience:</label>
            <textarea id="work-experience" name="work-experience" required></textarea>
            <br>
            <label for="skills">Skills:</label>
            <textarea id="skills" name="skills" required></textarea>
            <br>
            <button type="submit">Generate Resume</button>
        </form>
    
        <div class="resume" id="resume-output">
            <h2>Generated Resume</h2>
            <p><strong>Name:</strong> <span id="output-name" class="editable-field"></span></p>
            <p><strong>Email:</strong> <span id="output-email" class="editable-field"></span></p>
            <p><strong>Education:</strong> <span id="output-education" class="editable-field"></span></p>
            <p><strong>Work Experience:</strong> <span id="output-work-experience" class="editable-field"></span></p>
            <p><strong>Skills:</strong> <span id="output-skills" class="editable-field"></span></p>
        </div>
    
        <div class="actions">
            <button id="copy-link">Copy Shareable Link</button>
            <button id="download-pdf">Download PDF</button>
        </div>
        <p id="share-link" style="display:none;"></p>
    </div>

    <script src="index.js" type="module"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

</body>
</html>
